<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <title>FOO</title>
</head>
<body>
<ui:composition  template="/WEB-INF/templates/master.xhtml" >
    <ui:param name="title" value="Ajax, mit JavaScript API"/>
    <ui:define name="content">
        <h:outputText id="value" value="#{helloWorldBean.value}"/>
        <br/>
        <h:commandButton id="hello" value="Say Hello"
                         onclick="jsf.ajax.request(this, event, {execute: this.id, render: 'value'}); return false;"
                         actionListener="#{helloWorldBean.hello}"/>
        <br/>
        <h:commandButton id="goodBye" value="Say Good Bye"
                         onclick="jsf.ajax.request(this, event, {execute:'goodBye', render: 'value'}); return false;"
                         actionListener="#{helloWorldBean.goodBye}"/>
        <h:messages/>
    </ui:define>
</ui:composition>
    
    <p>
    </p>
</body>
</html>
